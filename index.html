<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Timers App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Multiple Timers App</h1>

        <div class="timer-input-section">
            <div class="input-row">
                <span class="label">Set Time :</span>
                <div class="time-inputs">
                    <input type="number" id="hours" class="time-input" placeholder="hh" min="0" max="99">
                    <span class="separator">:</span>
                    <input type="number" id="minutes" class="time-input" placeholder="mm" min="0" max="59">
                    <span class="separator">:</span>
                    <input type="number" id="seconds" class="time-input" placeholder="ss" min="0" max="59">
                </div>
                <button class="set-btn" id="setTimerBtn">Set</button>
            </div>
        </div>

        <div class="current-timers-header">
            <span>Current Timers</span>
        </div>

        <div id="noTimersMessage" class="no-timers">
            You have no timers currently!
        </div>

        <div id="timersContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
